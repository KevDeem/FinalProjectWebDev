<!doctype html>
<html lang="en">
  <head>
    <title>Register</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css">
  </head>
  <body class="background">
    <app-navbar></app-navbar>
    <div class="d-flex h-100 justify-content-center align-items-center">
      <div class="bg-white p-5 easy secondbg col-md-3 col-lg-3">  
        <div class="row">
            <form>
                <div class="form-group">
                    <h3 class = "text-center">Login</h3>
                    <div class="form-group"> 
                        <input type="text" required class = "form-control field" id="username" placeholder="Username">
                    </div>
                  <input type="password" required class="form-control field" id="password" placeholder="Password">
                </div>
                <div class="row easy">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn button text-light" style="border-radius: 100px">Sign In</button>
                      </div>               
                </div>
              <div class="row easy">
                  Don't Have an Account yet?      
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-primary button text-light" routerLink="/registerpage" routerLinkActive="active" style="border-radius:100px">Register</a>
                      </div>               
                </div>
              </form>
          </div>
          </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
